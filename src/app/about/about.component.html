<div class="container">
  <div class="subCard">
    <mat-card *ngFor="let product of products" class="example-card">
      <mat-card-header>
        <mat-card-title>
          <img src="../../assets/combined-shape.png">
        </mat-card-title>
        <mat-card-subtitle>
          <hr>
          <h1>{{product.title}}</h1>
          <hr><br/>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{product.image}}">
      <div  class="main-text">{{product.subTitle}}</div><br/>
      <div  class="sub-text">{{product.subTitleContent}}</div>
    </mat-card>
  </div>
</div>
